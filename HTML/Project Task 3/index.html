<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="main.js"></script>
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
<form class="" action="story.html" method="GET">
  <label for="animal-1">Animal:</label>
  <input id="animal-1"type="text" name="animal-1" value=""required><br>
  <label for="animal-2">Another Animal:</label>
  <input id="animal-2"type="text" name="animal-2" value=""required><br>
  <label for="animal-3">One More Animal:</label>
  <input id="animal-3"type="text" name="animal-3" value=""required><br>
  <label for="adj-1">Adjective(Past tense):</label>
  <input id="adj-1"type="text" name="adj-1" value=""required><br>
  <label for="verb-1">Verb(end in -ing):</label>
  <input id="verb-1"type="text" name="verb-1" value=""required><br>
    <label for="num-1">Number:</label>
    <input id="num-1"type="number" name="num-1" value=""><br>
    <span>Yes or No:</span>
    <input id="yes" type="radio" name="answer" value="yes"required>
    <label for="yes">Yes</label>
    <input id="no" type="radio" name="answer" value="no"required>
    <label for="no">No</label><br>
    <label for="speed">Relative speed(ends in -er)</label>
    <select id="speed"class="" name="speed"required><br>
      <option value="faster">Faster</option>
      <option value="Slower">Slower</option>



    </select><br>
    <label for="quote">Motivational Quote:</label>
<input type="text" name="quote"id="quote" value=""required list="quote-choices">
<datalist id="quote-choices">
<option value="winner gets ice cream!"></option>
<option value="You're born to win.."></option>
<option value="Keep Faith in yourself.."></option>
</datalist><br>
<label for="message">Meaningful Message</label>
<textarea name="message"id="message" rows="8" cols="40"required></textarea><br>


  <input type="submit" name="" value="Form my Story!">

</form>
    </section>
  </body>
</html>
